<!DOCTYPE html>
<html lang="en">
<head>
	<title>Whack-a-Mole</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico|Varela+Round" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div id="splash-screen">
	<img src="splash-screen-chalkboard.png">
	<h1>Click anywhere to begin</h1>
</div>

<div id="game-screen">
	<div id="wall">
		<div id = "window-row">
			<img src="double-window.png">
			<img src="single-window.png">
			<img src="double-window.png">
		</div>
	</div>
	
	<div id="game-stats">
		<div class="game-stat-bg"><h2>Score: <span id="score">0</span></h2></div>
		<div class="game-stat-bg"><h2>Time left: <span id="time-left">60</span> sec</h2></div>
	</div>
	<div id="game-menu-buttons">
		<span style="margin-right:8px">Settings</span>
		<span>Credits</span>
	</div>
	
	<table>
		<tr>
			<th>
				<div class="mole-slot"><img class="mole" draggable="false"></div>
				<img class="hammer" src="hammer.png">
			</th>
			<th>
				<div class="mole-slot"><img class="mole" draggable="false"></div>
				<img class="hammer" src="hammer.png">
			</th>
			<th>
				<div class="mole-slot"><img class="mole" draggable="false"></div>
				<img class="hammer" src="hammer.png">
			</th>
		</tr>
		<tr>
			<td>
				<img class="desk" src="desk.png">
				<div class="mole-slot"><img class="mole" draggable="false"></div>
				<img class="hammer" src="hammer.png">
			</td>
			<td>
				<img class="desk" src="desk.png">
				<div class="mole-slot"><img class="mole" draggable="false"></div>
				<img class="hammer" src="hammer.png">
			</td>
			<td>
				<img class="desk" src="desk.png">
				<div class="mole-slot"><img class="mole" draggable="false"></div>
				<img class="hammer" src="hammer.png">
			</td>
		</tr>
		<tr>
			<td>
				<img class="desk" src="desk.png">
				<div class="mole-slot"><img class="mole" draggable="false"></div>
				<img class="hammer" src="hammer.png">
			</td>
			<td>
				<img class="desk" src="desk.png">
				<div class="mole-slot"><img class="mole" draggable="false"></div>
				<img class="hammer" src="hammer.png">
			</td>
			<td>
				<img class="desk" src="desk.png">
				<div class="mole-slot"><img class="mole" draggable="false"></div>
				<img class="hammer" src="hammer.png">
			</td>
		</tr>
		<tr>
			<td>
				<img class="desk" src="desk.png">
			</td>
			<td>
				<img class="desk" src="desk.png">
			</td>
			<td>
				<img class="desk" src="desk.png">
			</td>
		</tr>
	</table>
</div>

<div id="ending-screen" class="modal fade" role="dialog">
    <div class="modal-dialog">
		<div class="modal-content bg-white">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body bg-light">
				<h1>Your score</h1>
				<h1 id="end-score"></h1>
			</div>
			<div class="modal-footer">
				<div class="row row-flex">
					<div class="col-sm-9"></div>
					<div class="col-sm-3"><button id="play-again" type="button" class="btn" data-dismiss="modal">Play Again</button></div>
				</div>
			</div>
		</div>
    </div>
</div>

<audio id="bg-music" src="spring-in-my-step.mp3" loop></audio>
<audio id="bonk" src="bonk.mp3"></audio>
<audio id="scream" src="scream.mp3"></audio>
<script src="main.js"></script>
</body>
</html>
